<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background: #000;
      }
      body,
      .panel,
      .demo {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .panel {
        position: relative;
        width: 200px;
      }
      .cicle {
        position: absolute;
        width: 20px;
        height: 20px;
        transform: rotate(calc(18deg * var(--i))) translate(100px);
      }
      .cicle::before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        background: #0f0;
        border-radius: 50%;
        box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0,
          0 0 80px #0f0, 0 0 100px #0f0;
        transform: scale(0.1);
        animation: am01 4s linear infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      .panel:nth-child(2) {
        transform: rotate(-198deg);
      }
      .panel:nth-child(2) .cicle::before {
        animation-delay: calc(-0.1s * var(--i));
      }
      .demo {
        animation: am02 8s linear infinite;
      }

      @keyframes am01 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.1);
        }
      }
      @keyframes am02 {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="panel">
        <div class="cicle" style="--i: 1"></div>
        <div class="cicle" style="--i: 2"></div>
        <div class="cicle" style="--i: 3"></div>

        <div class="cicle" style="--i: 10"></div>
        <div class="cicle" style="--i: 11"></div>

        <div class="cicle" style="--i: 15"></div>
